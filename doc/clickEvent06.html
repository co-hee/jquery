<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clickEvent06 - popup</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <style>
        .main {
            height: 300vh;
            background: #333;
        }

        .popup01 {
            position: absolute;
            left: 30%;
            top: 30%;

        }

        .popup button {
            position: absolute;
            bottom: 30px;
            right: 30px;

        }

        .popup02 {
            position: absolute;
            left: 40%;
            top: 40%;

        }
    </style>
</head>

<body>
    <section class="main">

    </section>
    <div class="popup popup01">
        <figure>
            <img src="../img/iu.jpg" alt="">
        </figure>
        <button>close</button>
    </div>
    <div class="popup popup02">
        <figure>
            <img src="../img/sg.jpg" alt="">
        </figure>
        <div class="case">
            <button>close</button>
        </div>
    </div>

    <script>
        $(function () {

            $('.popup01 button').on('click', function () {
                console.log($(this).parent());
                //$('.popup').hide();
                $(this).parent().hide();
            })
            $('.popup02 button').on('click', function () {
                console.log($(this).parent());
                //$('.popup').hide();
                $(this).parent().parent().hide();
            })



        })

        // document.querySelector('.popup button').addEventListener('click', (e) => {
        //     console.log(e.target)
        // });

        // document.querySelector('.popup button').addEventListener('click', function () {
        //     console.log(this)
        // });
    </script>
</body>

</html>
