<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheel 01</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <style>
        .footer {
            margin: 500px 0;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        .footer .inner {
            display: flex;
            justify-content: flex-end;
            width: 1200px;
            margin: 0 auto;

        }

        .footer .f1 {
            position: relative;
        }

        .footer .f1 .btn {
            line-height: 40px;
            border-right: 1px solid #ddd;
            padding: 0 30px;

        }

        .footer .f1 .btn i {
            margin: 0 0 0 15px;
        }

        .footer .f1 .btn.on i {
            transform: rotate(180deg);
            color: rgb(98, 0, 255);
        }


        .footer .f1 ul {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            background: #333;
            color: #fff;

            display: none;
            height: 100px;
            overflow-y: auto;
        }

        .footer .f1 ul a {
            display: block;
            padding: 5px 30px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

<body>

    <div class="footer">
        <div class="inner">
            <div class="f1">
                <ul>
                    <li><a href="">menu01</a></li>
                    <li><a href="">menu02</a></li>
                    <li><a href="">menu03</a></li>
                    <li><a href="">menu04</a></li>
                    <li><a href="">menu05</a></li>
                </ul>
                <div class="btn">
                    family link <i class="xi-angle-up"></i>
                </div>
            </div>
        </div>

    </div>
    <script>
        $(function () {
            $('.f1 .btn').on('click', function () {
                //$('.f1 ul').toggle()
                $('.f1 ul').slideToggle()

                $(this).toggleClass('on')
            })



        })

    </script>


</body>

</html>
