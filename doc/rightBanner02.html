<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rightBanner02</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <style>
        h1 {
            text-align: center;
        }

        .main {
            height: 300vh;
            background: #333;
        }

        .shop_Banner {
            position: fixed;
            top: 50%;
            right: 0;
            background: #fff;
            transform: translate(calc(100% - 30px), -50%);

        }

        .shop_Banner li {
            line-height: 40px;
            border-bottom: 1px solid #ddd;
            background: #fff;
            transition: 0.5s;
        }

        .shop_Banner li.on {
            transform: translate(-99%, 0);
        }

        .shop_Banner button {

            background: transparent;
            border: none;
            width: 30px;
            line-height: 40px;
            height: 40px;
            background: tomato;
            color: white;
            border-right: 1px solid #ddd;
        }

        .shop_Banner a {
            padding: 0 15px;
        }
    </style>
</head>

<body>
    <header>

        <h1>
            <a href="">
                <img src="../img/logo_w.png" alt="">
            </a>
        </h1>
    </header>

    <section class="main">

    </section>
    <div class="shop_Banner">
        <ul>
            <li class="on"><button><i class="xi-home"></i></button><a href="">menu01</a></li>
            <li><button><i class="xi-cart-o"></i></button><a href="">menu02</a></li>
            <li><button><i class="xi-heart-o"></i></button><a href="">menu03</a></li>
        </ul>
        <button class="totop"><i class="xi-angle-up"></i></button>
    </div>





    <script>
        $(function () {

            $(' .shop_Banner button').on('click', function () {
                $('.shop_Banner li').removeClass('on');
                $(this).parent().addClass('on');

            });

            $('.totop').on('click', function () {
                $('html, body').animate({ scrollTop: 0 }, 1000)
            });

            $(window).on('scroll', function () {
                $('.shop_Banner li').removeClass('on');
            })


        })

    </script>
</body>

</html>
